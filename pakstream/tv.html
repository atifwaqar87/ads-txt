  <!-- Load YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const players = {};
    const tvAnchorMap = {
      geo: 'geo',
      ary: 'ary',
      express: 'express',
      bol: 'bol',
      gnn: 'gnn',
      sama: 'sama',
      '24news': '24news',
      ptv: 'ptv',
      hum: 'hum',
      dunya: 'dunya',
      '92': '92'
    };
    const urlParams = new URLSearchParams(window.location.search);
    const initialChannel = tvAnchorMap[urlParams.get('tvchannel')] || 'geo';

    function loadPlayer(id) {
      const iframe = document.getElementById(`${id}-player`);
      iframe.src = iframe.dataset.src;
      players[iframe.id] = new YT.Player(iframe.id, {
        playerVars: { autoplay: 1 },
        events: {
          onReady: event => event.target.playVideo()
        }
      });
    }

    function onYouTubeIframeAPIReady() {
      const initialCard = document.querySelector(`.channel-card[onclick*="${initialChannel}"]`) ||
        document.querySelector('.channel-card');
      showStream(initialChannel, initialCard);
    }

    function showStream(id, element) {
      // Hide all video divs
      document.querySelectorAll('.live-player').forEach(div => div.style.display = 'none');

      // Remove active class
      document.querySelectorAll('.channel-card').forEach(card => card.classList.remove('active'));

      // Pause all players
      for (const key in players) {
        if (players[key].pauseVideo) {
          players[key].pauseVideo();
        }
      }

      // Show selected stream
      document.getElementById(id).style.display = 'block';
      if (element) element.classList.add('active');

      // Load or play selected stream
      const playerId = `${id}-player`;
      if (players[playerId]) {
        if (players[playerId].playVideo) {
          players[playerId].playVideo();
        }
      } else if (typeof YT !== 'undefined' && YT.Player) {
        loadPlayer(id);
      }

      // Update URL without reloading
      const newUrl = `${window.location.pathname}?tvchannel=${id}`;
      history.replaceState(null, '', newUrl);

      // Close channel list on small screens
      if (window.innerWidth <= 768) {
        const list = document.querySelector('.channel-list');
        list.classList.remove('open');
        document.getElementById('toggle-channels').textContent = 'Channels';
      }
    }

    function toggleChannelList() {
      const list = document.querySelector('.channel-list');
      const btn = document.getElementById('toggle-channels');
      list.classList.toggle('open');
      btn.textContent = list.classList.contains('open') ? 'Close Channels' : 'Channels';
    }

    document.addEventListener('click', function(e) {
      const list = document.querySelector('.channel-list');
      const btn = document.getElementById('toggle-channels');
      if (list.classList.contains('open') && !list.contains(e.target) && !btn.contains(e.target)) {
        list.classList.remove('open');
        btn.textContent = 'Channels';
      }
    });
  </script>
