<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakStream – Live TV</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5427964157655690"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <input type="checkbox" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">☰</label>
    <div class="logo-title">
      <h1>PakStream</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="youtube.html">YouTube</a></li>
        <li><a href="tv.html">TV</a></li>
        <li><a href="radio.html">Radio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
        <li><a href="terms.html">Terms</a></li>
      </ul>
    </nav>
  </header>

  <!-- YouTube section with channel list and livestream player -->
  <section class="youtube-section">
    <div class="channel-list">
      <div class="channel-card active" data-channel-id="UCNye-wNBqNL5ZzHSJj3l8Bg">Geo&nbsp;News</div>
      <div class="channel-card" data-channel-id="UCqJyq3jpGMe2EXvP9uoCD2Q">ARY&nbsp;News</div>
      <div class="channel-card" data-channel-id="UCsXVk37bltHxD1rDPwtNM8Q">PTV&nbsp;News</div>
      <div class="channel-card" data-channel-id="UCnkYymEbl1qZ0VhGrzH9guw">Dr&nbsp;Moeed&nbsp;Pirzada</div>
      <div class="channel-card" data-channel-id="UCslugpmYWJiZK5rbvtcaV7Q">Mubasher&nbsp;Lucman</div>
      <div class="channel-card" data-channel-id="UCY7eFg5TEMsk_aTqM0pVB4w">Sabir&nbsp;Shakir</div>
    </div>
    <div class="video-section">
      <div class="player-wrapper">
        <iframe id="playerFrame" src="" allowfullscreen title="Live stream player"></iframe>
      </div>
      <div class="video-list">
        <p>Select a channel to view its live stream. Note: Only available if the channel is live.</p>
      </div>
    </div>
  </section>

  <!-- Placeholder for advertising -->
  <div class="ad-container">
    <!-- Google AdSense: Insert your ad code here -->
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 PakStream.</p>
  </footer>

  <script>
    const cards = document.querySelectorAll('.channel-card');
    const playerFrame = document.getElementById('playerFrame');

    function setActiveCard(clickedCard) {
      cards.forEach(c => c.classList.remove('active'));
      clickedCard.classList.add('active');
    }

    function loadLiveStream(channelId) {
      // Embed live stream for the channel
      playerFrame.src = `https://www.youtube.com/embed/live_stream?channel=${channelId}&autoplay=1&rel=0`;
    }

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const channelId = card.dataset.channelId;
        setActiveCard(card);
        loadLiveStream(channelId);
      });
    });

    // Auto-load the first channel
    if (cards.length > 0) {
      const firstCard = cards[0];
      setActiveCard(firstCard);
      loadLiveStream(firstCard.dataset.channelId);
    }
  </script>
</body>
</html>
