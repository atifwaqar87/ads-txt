<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PakStream – Live TV</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5427964157655690"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .live-player iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .channel-list {
      max-width: 250px;
      overflow-y: auto;
    }
    .channel-card {
      cursor: pointer;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    .channel-card.active {
      background: #f0f0f0;
      font-weight: bold;
    }
    .video-section {
      flex: 1;
      padding-left: 20px;
    }
    .youtube-section {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <input type="checkbox" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">☰</label>
    <div class="logo-title">
      <h1>PakStream</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="youtube.html">YouTube</a></li>
        <li><a href="tv.html">TV</a></li>
        <li><a href="radio.html">Radio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
        <li><a href="terms.html">Terms</a></li>
      </ul>
    </nav>
  </header>

  <!-- TV Livestream section -->
  <section class="youtube-section">
    <div class="channel-list">
      <div class="channel-card active" onclick="showStream('geo')">Geo News</div>
      <div class="channel-card" onclick="showStream('ary')">ARY News</div>
      <div class="channel-card" onclick="showStream('ptv')">PTV News</div>
      <div class="channel-card" onclick="showStream('moeed')">Moeed Pirzada</div>
    </div>
    <div class="video-section">
      <div id="Geo News" class="live-player">
        <iframe src="https://www.youtube.com/embed/O3DPVlynUM0?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
      <div id="ARY News" class="live-player" style="display:none;">
        <iframe src="https://live.arynews.tv" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
      </div>
      <div id="Express News" class="live-player" style="display:none;">
        <iframe src="https://www.youtube.com/embed/Soh4AkkvZ6I?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
      <div id="BOL News" class="live-player" style="display:none;">
        <iframe src="https://www.youtube.com/embed/NVgW3STsGzU?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
      <div id="GNN" class="live-player" style="display:none;">
        <iframe src="https://www.youtube.com/embed/NVgW3STsGzU?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
      <div id="BOL News" class="live-player" style="display:none;">
        <iframe src="https://www.youtube.com/embed/NVgW3STsGzU?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
      <div id="SAMAA TV" class="live-player" style="display:none;">
        <iframe src="https://www.youtube.com/embed/NVgW3STsGzU?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
      <div id="24 News" class="live-player" style="display:none;">
        <iframe src="https://www.youtube.com/embed/NVgW3STsGzU?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
      <div id="PTV News" class="live-player" style="display:none;">
        <iframe src="https://www.youtube.com/embed/NVgW3STsGzU?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
      <div id="Aik News" class="live-player" style="display:none;">
        <iframe src="https://www.youtube.com/embed/NVgW3STsGzU?autoplay=1" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>   
    </div>
  </section>

  <div class="ad-container">
    <!-- AdSense area -->
  </div>

  <footer>
    <p>© 2025 PakStream.</p>
  </footer>

  <script>
    function showStream(id) {
      document.querySelectorAll('.live-player').forEach(div => div.style.display = 'none');
      document.querySelectorAll('.channel-card').forEach(card => card.classList.remove('active'));
      document.getElementById(id).style.display = 'block';
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
