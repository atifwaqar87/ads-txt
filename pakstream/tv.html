        display: block;
      }

        display: none;
        max-width: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        z-index: 1500;
        padding: 20px;
        overflow-y: auto;
      }
      .channel-list.open {
        display: block;
      }
      .youtube-section {

      }
      .video-section {
        padding-left: 0;
        width: 100%;
      }
    }
  </style>

  <!-- Load YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const players = {};
    const tvAnchorMap = {
      geo: 'geo',
      ary: 'ary',
      express: 'express',
      bol: 'bol',
      gnn: 'gnn',
      sama: 'sama',
      '24news': '24news',
      ptv: 'ptv',
      hum: 'hum',
      dunya: 'dunya',
      '92': '92'
    };

    function onYouTubeIframeAPIReady() {
      document.querySelectorAll('iframe[id$="-player"]').forEach(iframe => {
        const id = iframe.id;
        players[id] = new YT.Player(id);
      });
    }

    function showStream(id, element) {
      // Hide all video divs
      document.querySelectorAll('.live-player').forEach(div => div.style.display = 'none');
    
      // Remove active class
      document.querySelectorAll('.channel-card').forEach(card => card.classList.remove('active'));
    
      // Pause all players
      for (const key in players) {
        if (players[key].pauseVideo) {
          players[key].pauseVideo();
        }
      }
    
      // Show selected stream
      document.getElementById(id).style.display = 'block';
      if (element) element.classList.add('active');
    
      // Play selected stream
      const player = players[`${id}-player`];
      if (player && player.playVideo) {
        player.playVideo();
      }
    
      // Update URL without reloading
      const newUrl = `${window.location.pathname}?tvchannel=${id}`;
      history.replaceState(null, '', newUrl);

      // Close channel list on small screens
      if (window.innerWidth <= 768) {
        const list = document.querySelector('.channel-list');
        list.classList.remove('open');
        document.getElementById('toggle-channels').textContent = 'Channels';
      }
    }

    function toggleChannelList() {
      const list = document.querySelector('.channel-list');
      const btn = document.getElementById('toggle-channels');
      list.classList.toggle('open');
      btn.textContent = list.classList.contains('open') ? 'Close Channels' : 'Channels';
    }

    // Auto-select based on ?tvchannel=ary etc.
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const anchorKey = urlParams.get('tvchannel');
      if (anchorKey && tvAnchorMap[anchorKey]) {
        const streamId = tvAnchorMap[anchorKey];
        const matchedCard = Array.from(document.querySelectorAll('.channel-card'))
          .find(card => card.textContent.toLowerCase().includes(anchorKey));
        showStream(streamId, matchedCard);
      } else {
        showStream('geo', document.querySelector('.channel-card'));
      }
    });
  </script>
