  <!-- JavaScript for dynamically loading latest videos from the selected channel -->
  <script>
    async function fetchLatestVideos(channelId) {
      const feedUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
      const resp = await fetch(apiUrl);
      const data = await resp.json();
      if (data.status !== 'ok') throw new Error('Failed to load RSS feed');
      return data.items;
    }
    const cards = document.querySelectorAll('.channel-card');
    const videoListEl = document.getElementById('videoList');
    const playerFrame = document.getElementById('playerFrame');

    function setActiveCard(clickedCard) {
      cards.forEach(c => c.classList.remove('active'));
      clickedCard.classList.add('active');
    }
    function setActiveVideo(clickedItem) {
      document.querySelectorAll('.video-item').forEach(item => item.classList.remove('active'));
      clickedItem.classList.add('active');
    }
    function loadVideo(videoId) {
      playerFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
    }
    async function handleChannelClick(card) {
      const channelId = card.dataset.channelId;
      setActiveCard(card);
      videoListEl.innerHTML = '<p>Loading videos…</p>';
      if (!channelId) {
        videoListEl.innerHTML = '<p>No channel ID provided. Edit the HTML and add the channel’s UC ID to the data-channel-id attribute.</p>';
        return;
      }
      try {
        const videos = await fetchLatestVideos(channelId);
        if (!videos || videos.length === 0) {
          videoListEl.innerHTML = '<p>No videos found for this channel.</p>';
          return;
        }
        videoListEl.innerHTML = '';
        videos.forEach((video, index) => {
          // Extract video ID from the guid or link
          let videoId = '';
          if (video.guid && video.guid.startsWith('yt:video:')) {
            videoId = video.guid.split(':').pop();
          } else if (video.link) {
            const vMatch = video.link.match(/[?&]v=([^&]+)/);
            if (vMatch) videoId = vMatch[1];
          }
          if (!videoId) return;
          const itemEl = document.createElement('div');
          itemEl.className = 'video-item';
          itemEl.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}">
            <div class="video-title">${video.title}</div>
          `;
          itemEl.addEventListener('click', () => {
            loadVideo(videoId);
            setActiveVideo(itemEl);
          });
          videoListEl.appendChild(itemEl);
          if (index === 0) {
            loadVideo(videoId);
            setActiveVideo(itemEl);
          }
        });
      } catch (err) {
        console.error(err);
        videoListEl.innerHTML = '<p>Error loading videos. Please try again later.</p>';
      }
    }
    cards.forEach(card => card.addEventListener('click', () => handleChannelClick(card)));
    // auto-select the first channel on load
    if (cards.length > 0) handleChannelClick(cards[0]);
  </script>
