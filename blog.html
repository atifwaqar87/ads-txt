---
layout: default
title: Blog
---
<section class="blog-list">
  <h1>Latest Blog Posts</h1>

  <ul>
    {% for post in site.posts %}
      <li class="blog-post-item">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</section>
