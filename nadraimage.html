<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passport Photo Resizer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f2f2f2;
    }
    video, canvas, img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    button {
      margin: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Passport Photo Resizer</h1>

  <!-- Live webcam feed -->
  <video id="video" autoplay playsinline width="400"></video><br>
  <button id="captureBtn">üì∏ Capture</button>

  <!-- Canvas for processing -->
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <!-- Preview -->
  <img id="preview" alt="Captured image appears here"><br>
  <button id="processBtn" style="display:none;">ü™Ñ Resize & Download</button>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://knicknic.github.io/WASM-ImageMagick/magick.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureBtn = document.getElementById('captureBtn');
    const processBtn = document.getElementById('processBtn');

    let MagickModule = null;

    // Initialize webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        alert('Camera access denied or not available');
        console.error(error);
      });

    // Capture button logic
    captureBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      preview.src = canvas.toDataURL('image/jpeg');
      processBtn.style.display = 'inline-block';
    };

    // Load ImageMagick
    Magick().then(m => {
      MagickModule = m;
      console.log('‚úÖ ImageMagick is ready');
    });

    // Resize and download
    processBtn.onclick = async () => {
      if (!MagickModule) {
        alert("ImageMagick is still loading. Please wait.");
        return;
      }

      if (!preview.src) {
        alert("Please capture an image first.");
        return;
      }

      try {
        const response = await fetch(preview.src);
        const blob = await response.blob();
        const buffer = await blob.arrayBuffer();
        const inputBytes = new Uint8Array(buffer);

        const result = await MagickModule.Call([
          "convert", "input.jpg",
          "-resize", "413x531!",
          "-density", "300",
          "-quality", "85",
          "output.jpg"
        ], {
          "input.jpg": inputBytes
        });

        if (!result["output.jpg"]) {
          throw new Error("No output image returned from ImageMagick");
        }

        const outputBlob = new Blob([result["output.jpg"]], { type: 'image/jpeg' });
        saveAs(outputBlob, "passport_photo.jpg");
      } catch (e) {
        console.error("‚ùå Error processing image:", e);
        alert("Failed to generate photo. Try again.");
      }
    };
  </script>
</body>
</html>
