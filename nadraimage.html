<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Passport Photo Resizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f2f2f2;
    }
    video, canvas, img {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    button {
      margin: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Passport Photo Resizer</h1>

  <video id="video" autoplay playsinline width="400"></video><br>
  <button id="captureBtn">üì∏ Capture</button>

  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  <img id="preview" alt="Captured image will appear here" /><br>
  <button id="processBtn" style="display:none;">ü™Ñ Resize & Download</button>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <!-- Load ImageMagick.js dynamically and wait -->
  <script>
    const script = document.createElement("script");
    script.src = "https://knicknic.github.io/WASM-ImageMagick/magick.js";
    document.head.appendChild(script);

    let MagickModule = null;

    script.onload = async () => {
      MagickModule = await window.Magick(); // Wait for WASM to load
      console.log("‚úÖ ImageMagick loaded and ready");
    };
  </script>

  <!-- Main App Logic -->
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const captureBtn = document.getElementById("captureBtn");
    const processBtn = document.getElementById("processBtn");

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access denied: " + err));

    // Capture image
    captureBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      preview.src = canvas.toDataURL("image/jpeg");
      processBtn.style.display = "inline-block";
    };

    // Resize and Download
    processBtn.onclick = async () => {
      if (!MagickModule) {
        alert("Please wait... ImageMagick is still loading.");
        return;
      }

      if (!preview.src) {
        alert("Please capture an image first.");
        return;
      }

      try {
        const response = await fetch(preview.src);
        const blob = await response.blob();
        const buffer = await blob.arrayBuffer();
        const inputBytes = new Uint8Array(buffer);

        const result = await MagickModule.Call([
          "convert", "input.jpg",
          "-resize", "413x531!",
          "-density", "300",
          "-quality", "85",
          "output.jpg"
        ], {
          "input.jpg": inputBytes
        });

        if (!result["output.jpg"]) {
          alert("Image processing failed.");
          return;
        }

        const outputBlob = new Blob([result["output.jpg"]], { type: "image/jpeg" });
        saveAs(outputBlob, "passport_photo.jpg");

      } catch (err) {
        console.error("‚ùå Processing error:", err);
        alert("Something went wrong. See console for details.");
      }
    };
  </script>
</body>
</html>
