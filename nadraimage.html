  <h1>Passport Photo Resizer (35x45mm)</h1>
  <video id="video" autoplay playsinline width="400"></video><br>
  <button id="captureBtn">ðŸ“¸ Capture</button>

  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  <img id="preview" alt="Captured image appears here" /><br>
  <button id="downloadBtn" style="display:none;">ðŸª„ Resize & Download</button>

  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const captureBtn = document.getElementById("captureBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    const TARGET_WIDTH = 413;
    const TARGET_HEIGHT = 531;

    // Initialize webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access denied: " + err));

    // Capture image from webcam
    captureBtn.onclick = () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      preview.src = canvas.toDataURL("image/jpeg");
      downloadBtn.style.display = "inline-block";
    };

    // Resize, embed DPI, and download
    downloadBtn.onclick = () => {
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = TARGET_WIDTH;
      tempCanvas.height = TARGET_HEIGHT;
      const ctx = tempCanvas.getContext("2d");

      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, TARGET_WIDTH, TARGET_HEIGHT);
        const jpegData = tempCanvas.toDataURL("image/jpeg", 0.85);

        const exifObj = {
          "0th": {
            [piexif.ImageIFD.XResolution]: [300, 1],
            [piexif.ImageIFD.YResolution]: [300, 1],
            [piexif.ImageIFD.ResolutionUnit]: 2 // 2 means inches
          }
        };

        const exifBytes = piexif.dump(exifObj);
        const finalDataUrl = piexif.insert(exifBytes, jpegData);

        const byteString = atob(finalDataUrl.split(',')[1]);
        const arrayBuffer = new ArrayBuffer(byteString.length);
        const intArray = new Uint8Array(arrayBuffer);
        for (let i = 0; i < byteString.length; i++) {
          intArray[i] = byteString.charCodeAt(i);
        }

        const finalBlob = new Blob([intArray], { type: "image/jpeg" });
        saveAs(finalBlob, "passport_photo.jpg");
      };
      img.src = preview.src;
    };
  </script>
