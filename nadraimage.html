<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passport Photo Resizer new</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f9f9f9; }
    video, canvas, img { max-width: 100%; border: 1px solid #ccc; margin-top: 1rem; }
    button { margin: 1rem; padding: 0.6rem 1.2rem; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Passport Photo Resizer (35x45mm @ 300 DPI)</h1>
  <video id="video" autoplay playsinline width="400"></video><br>
  <button id="captureBtn">Capture</button>
  <canvas id="canvas" width="1280" height="720" style="display:none;"></canvas>
  <img id="preview" alt="Captured image will appear here"/><br>
  <button id="processBtn" style="display:none;">Resize & Download</button>

  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://knicknic.github.io/WASM-ImageMagick/magick.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureBtn = document.getElementById('captureBtn');
    const processBtn = document.getElementById('processBtn');

    let MagickModule = null;

    // Initialize webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Camera access denied: ' + err));

    // Capture from webcam
    captureBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      preview.src = canvas.toDataURL('image/jpeg');
      processBtn.style.display = 'inline-block';
    };

    // Wait for Magick to initialize
    Magick().then(m => {
      MagickModule = m;
      console.log('✅ ImageMagick.js ready');
    });

    processBtn.onclick = async () => {
      try {
        if (!MagickModule) {
          alert(\"ImageMagick is still loading. Please wait.\");
          return;
        }

        if (!preview.src) {
          alert(\"No image captured\");
          return;
        }

        const response = await fetch(preview.src);
        const blob = await response.blob();
        const buffer = await blob.arrayBuffer();
        const inputFile = new Uint8Array(buffer);

        const result = await MagickModule.Call([
          \"convert\", \"input.jpg\",
          \"-resize\", \"413x531!\",
          \"-density\", \"300\",
          \"-quality\", \"85\",
          \"output.jpg\"
        ], {
          \"input.jpg\": inputFile
        });

        if (!result[\"output.jpg\"]) {
          console.error(\"❌ No output file returned by ImageMagick\");
          alert(\"Failed to generate the image. Try again.\");
          return;
        }

        const outputBlob = new Blob([result[\"output.jpg\"]], { type: 'image/jpeg' });
        saveAs(outputBlob, \"passport_photo.jpg\");
      } catch (e) {
        console.error(\"❌ Error during processing:\", e);
        alert(\"An error occurred: \" + e.message);
      }
    };
  </script>
</body>
</html>
