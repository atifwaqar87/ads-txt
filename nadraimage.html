<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Test</title>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <h1>Blob Download Test</h1>
  <button onclick="downloadTestFile()">Download Test File</button>

  <script>
    function downloadTestFile() {
      const content = "This is a test file.\nIf you see this, download is working!";
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      saveAs(blob, "test-file.txt");
    }
  </script>
</body>
</html>
